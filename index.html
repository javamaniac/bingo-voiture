                    };

                    registration.onupdatefound = ( event ) => {
                        //Source http://www.electrode.io/docs/service_workers.html
                        const installingWorker = registration.installing;
                        installingWorker.onstatechange = function () {
                            switch ( installingWorker.state ) {
                                case "installing":
                                  alert("[SW] Installing a new service worker...")
                                    console.log( "[SW] Installing a new service worker..." );
                                    break;
                                case "installed":
                                    if ( navigator.serviceWorker.controller ) {
                                      window.dispatchEvent(new CustomEvent('majApplication'))
                                      // alert("Une nouvelle version est disponible.\n"+

                                        // refreshApp();
                                    } else {
                                      alert("[SW] Content is now available offline!")
                                        console.log( "[SW] Content is now available offline!" );
                                    }
                                    break;
                                case "activating":
                                alert("[SW] Activating a service worker...")
                                    console.log( "[SW] Activating a service worker..." );
                                    break;
                                case "activated":
                                alert("[SW] Successfully activated service worker.")
                                    console.log( "[SW] Successfully activated service worker." );
                                    break;
                                case "redundant":
                                alert("[SW] Service worker has become redundant")
                                    console.log( "[SW] Service worker has become redundant" );
                                    break;
                            }
                        };
                    };
                } )
                // Service worker registration failed
                    .catch( function ( err ) {
                      alert("[SW] Service worker registration failed: ")
                        console.error( "[SW] Service worker registration failed: ", err );
                    } );
            } );
        }
