          rootPath: String,

      ready() {
        super.ready()
      }

      static get observers() {
        return [

        this.page = page || 'menu';

if (page == "menu" ) {

}

        var p = this.shadowRoot.querySelector('bingo-menu')


        const cmp = 'bingo-' + page;




        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(cmp + '.html');


        var me = this;
        // Chargement du composant et de ses dépendances
        Polymer.importHref(
          resolvedPageUrl,
          // succès

            me._insererElement(

        Polymer.dom(me.$.contenu).innerHTML = element;
