<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="bingo-carousel.html">
<link rel="import" href="bingo-menu.html">
<link rel="import" href="bingo-icons.html">

<link rel="lazy-import" href="bingo-couleurs.html">
<link rel="lazy-import" href="bingo-immatriculations.html">
<link rel="lazy-import" href="bingo-signalisation.html">
<link rel="lazy-import" href="bingo-fabricants.html">
<link rel="lazy-import" href="bingo-view404.html">

<dom-module id="bingo-app">
  <template>
    <style>
       :host {
        --app-primary-color: #2f415f;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        color: #dadada;
        z-index: 200;
        /* Devant bingo-view */
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #xcontenu {
        opacity: 0;
        transition: all 0.5s ease-in;
      }

      #xcontenu:not(:empty) {
        /* height:100px; */
        opacity: 1;
      }

      @keyframes fadeIn {
        from {
          margin-left: -100%;
          opacity: 0;
        }
        to {
          margin-left: 0;
          opacity: 1;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <bingo-carousel id="carousel" niveau="1">
      <bingo-menu></bingo-menu>
      <div id="contenu"></div>
    </bingo-carousel>

  </template>

  <script>
    class BingoApp extends Polymer.Element {
      static get is() { return 'bingo-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      ready() {
        super.ready()
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      _routePageChanged(page) {
        this.page = page || 'menu';
      }

      _pageChanged(page) {

        let me = this;

        if (page == "menu") {
          this.$.carousel.niveau = 1;
          this._insererElement("");
        } else {
          me.majDom(page)
          this.$.carousel.niveau = 2;
        }
      }

      majDom(page) {
        // if elem courant a un animConfig exit, joue!
        var pageCour = this.shadowRoot.querySelector('bingo-' + page);
        var p = this.shadowRoot.querySelector('bingo-menu')

        const cmp = 'bingo-' + page;

        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(cmp + '.html');

        var me = this;
        // Chargement du composant et de ses dépendances
        Polymer.importHref(
          resolvedPageUrl,
          // succès
          function (e) {
            // Ajouter le composant dans la page
            me._insererElement(
              '<' + cmp + ' route="' + page + '" actif></' + cmp + '>');

            const elem = me.shadowRoot.querySelector(cmp)
            elem.classList.add('slideIn');
          },
          // erreur
          function (e) {
            // En cas d'erreur de chargement
            me._dLog("Erreur d'importation de " + resolvedPageUrl, e);

            // Pour éviter une erreur de chargement circulaire
            // if (application != 'page404') {
            //   // Charger et afficher une page 404
            //   me._chargerApplication('page404');
            // }
          }, // async
          true);

        this.pageCourante = cmp;
      }

      _insererElement(element) {
        var me = this;
        Polymer.dom(me.$.contenu).innerHTML = element;

        // Variante
        // injection dynamique de l'élément qui remplace l'élément précédent
        //        this.$.contenu.innerHTML = '<' + nomElement + '></' + nomElement + '>';
        // c.$.contenu.appendChild(item);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(BingoApp.is, BingoApp);
  </script>
</dom-module>
