<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="bingo-state.html">

<dom-module id="bingo-preferences">
  <template>
    <style>
      :host {
        display: block;
      }

      #settingsDialog {
        min-width: 300px;
        min-height: 200px;
      }

      .option {
        display: flex;
      }

      .option div {
        flex: 1;
      }
      .option paper-toggle-button {
        
      }
    </style>

    <paper-dialog id="settingsDialog">
      <h2>Préférences</h2>
      <div class="option">
        <div>Musique</div>
        <paper-toggle-button checked="{{preferences.musique}}"></paper-toggle-button>
      </div>
      <div class="option">
        <div>Debug</div>
        <paper-toggle-button checked="{{preferences.debug}}"></paper-toggle-button>
      </div>
      <div class="buttons">
        <paper-button dialog-confirm>Fermer</paper-button>
      </div>
    </paper-dialog>

  </template>
  <script>
    class BingoPreferences extends MixinState(Polymer.GestureEventListeners(Polymer.Element)) {
      static get is() { return 'bingo-preferences' }

      static get properties() {
        return {
        }
      }



      open() {
        console.log('Afficher les préférences')
        this.$.settingsDialog.open()
      }

      connectedCallback() {
        super.connectedCallback()
      }
    }

    window.customElements.define(BingoPreferences.is, BingoPreferences)
  </script>
</dom-module>
