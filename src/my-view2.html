<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        height: 100vh;
        overflow: hidden;
        box-sizing: border-box;
      }
    </style>

    <app-toolbar>
      <div main-title>Couleurs</div>
      <paper-icon-button on-tap="reset" icon="my-icons:refresh"></paper-icon-button>
      <paper-icon-button on-tap="accueil" icon="my-icons:home"></paper-icon-button>
    </app-toolbar>

    <form>
      <div class="grid-box unselectable">

        <template is="dom-repeat" items="[[lignes]]" as="ligne">
          <div class="grid-row">
            <template is="dom-repeat" items="[[colonnes]]" as="colonne">
              <div class="grid-item">

                <input id="case-[[ligne]]-[[colonne]]" type="checkbox">
                <label class="case" for$="case-[[ligne]]-[[colonne]]">
             <iron-icon icon="icons:clear" class="x2"></iron-icon> 
             <iron-icon icon="icons:clear" class="x"></iron-icon> 
             <!-- [[item.couleur]] -->
            <iron-icon icon="my-icons2:voiture1" xicon="maps:directions-car" class="car" style="color: [[_getCase(ligne, colonne)]]"></iron-icon>
            
             </label>

              </div>

            </template>

          </div>

        </template>

      </div>
    </form>

  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2' }
      static get properties() {
        return {
          /*
          | 1,1 = 0 | 1,2 = 1 | 1,3 = 2 | 1,4 = 3 | 1,5 = 4 |  
          | 2,1 = 5 | ...

          (1*5)-5  *1) -1
          ([[ligne]]*5)-5  +  [[ligne]]-1
          */
          cases: {
            type: Array,
            value: function () {
              return this.createCases()
            }
          },
          lignes: {
            value: [1, 2, 3, 4, 5]
          },
          colonnes: {
            value: [1, 2, 3, 4, 5]//['b', 'i', 'n', 'g', 'o']
          }
        }
      }

      _getCase(ligne, colonne) {
        let index = (ligne * 5) - 5 + colonne - 1;
        return this.cases[index].couleur
        // return ligne + ',' + colonne;
      }
      
      reset() {
        this.set('cases', this.createCases())
        this.shadowRoot.querySelector('form').reset()
      }

      accueil() {
        window.location = '/view1'
      }

      createCases() {
        let cases = this.getTypes()

        cases.sort((caseX, caseY) => {
          return caseX.random > caseY.random
        })

        // let couleurAuHazard = function () {
        //   return couleur[getRandomInt(0, couleur.length)]
        // }
        // for (var i = 0; i < 25; i++) {
        //   cases.push(couleurAuHazard())
        // }
        return cases
      }

      getRandomInt(min, max) {
        min = Math.ceil(min)
        max = Math.floor(max)
        return Math.floor(Math.random() * (max - min)) + min //The maximum is exclusive and the minimum is inclusive

      }
      getTypes() {
        let types = [
          {
            nom: 'rouge',
            couleur: '#ce1a1a',
            nombre: 4
          },
          {
            couleur: 'white',
            nombre: 4
          },
          {
            couleur: 'black',
            nombre: 4
          },
          {
            // blue
            couleur: '#3131f1',
            nombre: 4
          },
          {
            // gray
            couleur: '#676767',
            nombre: 4
          },
          // {
          //   couleur: 'yellow',
          //   nombre: 2
          // },
          {
            // green
            couleur: '#216f21',
            nombre: 3
          },
          // {
          //   // rose
          //   couleur: '#c3358f',
          //   nombre: 2
          // },
          // {
          //   // brun
          //   couleur: '#775656',
          //   nombre: 2
          // },
          {
            couleur: 'orange',
            nombre: 2
          }
        ]

        let liste = []

        types.forEach(function (type) {
          for (var index = 0; index < type.nombre; index++) {
            liste.push(Object.assign({ random: Math.random() }, type))
          }
        }, this)

        if (liste.length !== 25) {
          throw "Il n'y a pas 25 voitures! (" + liste.length + ")"
        }
        return liste
      }
    }

    window.customElements.define(MyView2.is, MyView2)
  </script>
</dom-module>
