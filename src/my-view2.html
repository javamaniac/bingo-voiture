  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2' }
      static get properties() {
        return {
          /*
          | 1,1 = 0 | 1,2 = 1 | 1,3 = 2 | 1,4 = 3 | 1,5 = 4 |  
          | 2,1 = 5 | ...

          (1*5)-5  *1) -1
          ([[ligne]]*5)-5  +  [[ligne]]-1
          */
          cases: {
            type: Array,
            value: function () {
              return this.createCases()
            }
          },
          lignes: {
            value: [1, 2, 3, 4, 5]
          },
          colonnes: {
            value: [1, 2, 3, 4, 5]//['b', 'i', 'n', 'g', 'o']
          }
        }
      }

_getCase(ligne, colonne) {
  let index = (ligne*5)-5  +  colonne-1;
  return this.cases[index].couleur
  // return ligne + ',' + colonne;
}
      reset() {
        this.set('cases', this.createCases())
        this.shadowRoot.querySelector('form').reset()
      }

      createCases() {
        let cases = this.getTypes()

        cases.sort((caseX, caseY) => {
          return caseX.random > caseY.random
        })

        // let couleurAuHazard = function () {
        //   return couleur[getRandomInt(0, couleur.length)]
        // }
        // for (var i = 0; i < 25; i++) {
        //   cases.push(couleurAuHazard())
        // }
        return cases
      }

      getRandomInt(min, max) {
        min = Math.ceil(min)
        max = Math.floor(max)
        return Math.floor(Math.random() * (max - min)) + min //The maximum is exclusive and the minimum is inclusive

      }
      getTypes() {
        let types = [
          {
            nom: 'rouge',
            couleur: '#ce1a1a',
            nombre: 4
          },
          {
            couleur: 'white',
            nombre: 4
          },
          {
            couleur: 'black',
            nombre: 4
          },
          {
            // blue
            couleur: '#3131f1',
            nombre: 4
          },
          {
            // gray
            couleur: '#676767',
            nombre: 4
          },
          // {
          //   couleur: 'yellow',
          //   nombre: 2
          // },
          {
            // green
            couleur: '#216f21',
            nombre: 3
          },
          // {
          //   // rose
          //   couleur: '#c3358f',
          //   nombre: 2
          // },
          // {
          //   // brun
          //   couleur: '#775656',
          //   nombre: 2
          // },
          {
            couleur: 'orange',
            nombre: 2
          }
        ]

        let liste = []

        types.forEach(function (type) {
          for (var index = 0; index < type.nombre; index++) {
            liste.push(Object.assign({ random: Math.random() }, type))
          }
        }, this)

        if (liste.length !== 25) {
          throw "Il n'y a pas 25 voitures! (" + liste.length + ")"
        }
        return liste
      }
    }

    window.customElements.define(MyView2.is, MyView2)
