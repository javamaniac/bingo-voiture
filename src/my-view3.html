<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        height: 100vh;
        overflow: hidden;
        box-sizing: border-box;
      }

      .plaque-cont {
        padding-top: 10px;
      }

      .plaque {
        border: 1px solid black;
        margin: 10px;
        border-radius: 4px;
        background: white;
      }

      .plaque2 {
        border: 2px solid #278aa9;
        margin: 3px;
        -webkit-text-fill-color: #a9afca;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: #435256;
        font-size: 1.5em;
        line-height: 1.2em;
      }

      .x,
      .x2 {
        /* patch pour la position du x puisque le prochain contenu est un div. */
        margin-left: -7.5vw;
      }
    </style>

    <app-toolbar>
      <div main-title>Immatriculations</div>
      <paper-icon-button on-tap="reset" icon="my-icons:refresh"></paper-icon-button>
      <paper-icon-button on-tap="accueil" icon="my-icons:home"></paper-icon-button>
    </app-toolbar>

    <form>
      <div class="grid-box unselectable">

        <template is="dom-repeat" items="[[lignes]]" as="ligne">
          <div class="grid-row">
            <template is="dom-repeat" items="[[colonnes]]" as="colonne">
              <div class="grid-item">
                <input id="case-[[ligne]]-[[colonne]]" type="checkbox">
                <label class="case" for$="case-[[ligne]]-[[colonne]]">
                  <iron-icon icon="icons:clear" class="x2"></iron-icon>
                  <iron-icon icon="icons:clear" class="x"></iron-icon>
                  
                  <div class="plaque-cont car">
                  <div class="plaque">
                    <div class="plaque2">[[_getCase(ligne, colonne)]]</div>
                   </div>
                  </div>              

               </label>
              </div>
            </template>
          </div>
        </template>

      </div>
    </form>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
        return {
          cases: {
            type: Array,
            value: function () {
              return this.createCases()
            }
          },
          lignes: {
            value: [1, 2, 3, 4, 5]
          },
          colonnes: {
            value: [1, 2, 3, 4, 5]//['b', 'i', 'n', 'g', 'o']
          }

        }
      }

      _getCase(ligne, colonne) {
        let index = (ligne * 5) - 5 + colonne - 1;
        return this.cases[index].immatriculation
        // return ligne + ',' + colonne;
      }

      reset() {
        this.set('cases', this.createCases())
        this.shadowRoot.querySelector('form').reset()
      }

      accueil() {
        window.location = '/view1'
      }

      createCases() {
        let cases = this.getTypes()

        cases.sort((caseX, caseY) => {
          return caseX.random > caseY.random
        })

        return cases
      }

      getRandomInt(min, max) {
        min = Math.ceil(min)
        max = Math.floor(max)
        return Math.floor(Math.random() * (max - min)) + min //The maximum is exclusive and the minimum is inclusive

      }
      getTypes() {
        let types = [
          {
            immatriculation: 'J',
            nombre: 2
          },
          {
            immatriculation: 'K',
            nombre: 2
          },
          {
            immatriculation: 'M',
            nombre: 2
          },
          {
            immatriculation: 'Y',
            nombre: 2
          },
          {
            immatriculation: 'N',
            nombre: 2
          },
          {
            immatriculation: 'A',
            nombre: 2
          },
          {
            immatriculation: 'B',
            nombre: 2
          },
          {
            immatriculation: 'J',
            nombre: 2
          },
          {
            immatriculation: 'S',
            nombre: 2
          },
          {
            immatriculation: 'G',
            nombre: 2
          },

          {
            immatriculation: '1',
            nombre: 1
          },
          {
            immatriculation: '2',
            nombre: 1
          },
          {
            immatriculation: '3',
            nombre: 1
          },
          {
            immatriculation: '4',
            nombre: 1
          },
          {
            immatriculation: '5',
            nombre: 1
          }
        ]

        let liste = []

        types.forEach(function (type) {
          if (type.nombre == undefined) {
            type.nombre = 1;
          }
          for (var index = 0; index < type.nombre; index++) {
            liste.push(Object.assign({ random: Math.random() }, type))
          }
        }, this)

        return liste
      }

    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
