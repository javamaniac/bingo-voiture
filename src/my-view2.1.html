<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      .grid {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 19% 19% 19% 19% 19%;
        /* background-color: #fff; */
        color: #444;
        /* height: 100%; */
      }

      .bingo {

        grid-template-rows: 19% 19% 19% 19% 19%;

        height: -webkit-fill-available;
        padding-top: 50px;
      }

      .box {
        background-color: #9494b5;
        color: #fff;
        border-radius: 5px;
        /* padding: 20px; */
        font-size: 150%;
        text-align: center;
      }

      .case {
        display: block;
        /* -webkit-perspective: 150px;
    perspective: 80px; */
      }

      .x {
        display: none;
        color: #e41717;
      }

      input[type=checkbox]:checked~label .x {
        display: inline-block;
      }

      input[type=checkbox]:checked~label .car {
        display: none;
        opacity: 0.5;
        /* background: red; */
        /* border: 4px solid black; */
        -webkit-transform: rotateX(65deg);
        transform: rotateX(65deg);
      }

      input[type=checkbox] {
        position: absolute;
        top: -9999px;
        left: -9999px;
        /* For mobile, it's typically better to position checkbox on top of clickable
      area and turn opacity to 0 instead. */
      }

      iron-icon {
        --iron-icon-height: 80%;
        --iron-icon-width: 80%;
      }

      *.unselectable {
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;

        /*
     Introduced in IE 10.
     See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
   */
        -ms-user-select: none;
        user-select: none;
      }
    </style>

    <div class="unselectable">
      <!-- <div class="circle">1</div>  -->
      <!-- <h1>Bingo voiture</h1> -->

      <div class="" style="position: absolute; width: 98%;">
        <!-- <h1>Titre</h1> -->
        <div class="grid">
          <div class="box">B</div>
          <div class="box">I</div>
          <div class="box">N</div>
          <div class="box">G</div>
          <div class="box">O</div>
        </div>
      </div>

      <div class="grid bingo">

        <template is="dom-repeat" items="{{cases}}">
          <div class="box">
            <input id="case-[[index]]" type="checkbox">
            <label class="case" for$="case-[[index]]">
             <iron-icon icon="icons:clear" class="x"></iron-icon> 
            <iron-icon icon="maps:directions-car" class="car" style="color: [[item]]"></iron-icon>
            
          </label>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      static get properties() {
        return {
          cases: {
            type: Array,
            value: function () {
              let cases = [];
              
              let couleur = [
                { couleur: '#ce1a1a'}, // red
                { couleur: '#3131f1'}, // blue
                { couleur: '#216f21'}, // green
                { couleur: '#676767'}, // gray
                { couleur: 'black'},
                { couleur: 'yellow'},
                // 'pink', 
                { couleur: 'white'}
              ];
              let getRandomInt = function (min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
              };
              let couleurAuHazard = function () {
                return couleur[getRandomInt(0, couleur.length)];
              };
              for (var i = 0; i < 25; i++) {
                cases.push(couleurAuHazard());
              }
              return cases;
            }
          }
        };
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
