<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }


      .grid {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 19% 19% 19% 19% 19%;
        color: #444;
      }

      .titre {
        color: #2f415f;
        font-weight: bold;
      }

      .bingo {

        grid-template-rows: 19% 19% 19% 19% 19%;

        height: -webkit-fill-available;
        padding-top: 50px;
      }

      .box {
        background-color: #c5c5d8;
        border-radius: 5px;
        /* padding: 20px; */
        font-size: 150%;
        text-align: center;
      }

      .case {
        display: block;
        /* -webkit-perspective: 150px;
    perspective: 80px; */
      }

      .x, .x2 {
        display: none;
        color: #842e2e;
      }

      input[type=checkbox]:checked~label .x,
      input[type=checkbox]:checked~label .x2 {
        display: inline-block;
      }

      input[type=checkbox]:checked~label .car {
        /* display: none; */
        opacity: 0.5;
        /* -webkit-transform: rotateX(65deg);
        transform: rotateX(65deg); */
      }

      input[type=checkbox] {
        position: absolute;
        top: -9999px;
        left: -9999px;
        /* For mobile, it's typically better to position checkbox on top of clickable
      area and turn opacity to 0 instead. */
      }

      iron-icon {
         /* --iron-icon-height: 80%;
        --iron-icon-width: 80%;  */
         --iron-icon-height: 15vh;
        --iron-icon-width: 15vw; 
      }

      *.unselectable {
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;

        /*
     Introduced in IE 10.
     See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
   */
        -ms-user-select: none;
        user-select: none;
      }
      
    </style>
  </template>
</dom-module>
