language: node_js
sudo: false
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
  - node_modules
install:
  - npm install -g polymer-cli
  - npm install
  - bower install
script:
  - xvfb-run polymer test -l chrome
dist: trusty
