language: node_js
sudo: false
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
  - node_modules
install:
  - npm install -g polymer-cli
  - npm install
  - bower install
  - polymer install  
before_script:
  - npm run lint
  - polymer lint
script:
  - xvfb-run polymer test -l chrome
  - xvfb-run polymer test -l firefox
dist: trusty
